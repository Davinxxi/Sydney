optimizer:
  type: Adam
  gradient_clip: 5
  config:
    weight_decay: 1.0e-6

 

optimizer_scheduler:
  type: ReduceLROnPlateau
  config:
    mode: 'min'
    factor: 0.9
    patience: 0
    threshold: 1.0e-8
    verbose: True
    
loss: 
  optimize_method: 'min'

  option:
    train_map_num: [0, 1, 2]
    each_layer_weight: [1.0, 1.0, 1.0]
  
